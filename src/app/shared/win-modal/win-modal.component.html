<div>
    <h3 class="text-center m-4">Statistics</h3>
    <div class="stats d-flex justify-content-between">
        <div class="played d-flex flex-column align-items-center">
            <h3>1</h3>
            <p>Played</p>
        </div>
        <div class="win d-flex flex-column align-items-center">
            <h3>100</h3>
            <p>Win %</p>
        </div>
        <div class="streak d-flex flex-column align-items-center">
            <h3>1</h3>
            <p>Current Streak</p>
        </div>
        <div class="max-streak d-flex flex-column align-items-center">
            <h3>1</h3>
            <p>Max Streak</p>
        </div>
    </div>
    <h3 class="text-center m4">Guess Distribution</h3>
    <div class="distribution d-flex justify-content-center align-items-center">
        <p-chart type="doughnut" [data]="pieData" [options]="pieOptions" [style]="{'width': '40%'}"></p-chart>
    </div>
    <p class="text-center">New Wordle will appear in <strong *ngIf="hoursUntilNewWordle > 0">{{hoursUntilNewWordle}} hour(s) , </strong>
    <strong>{{minutesUntilNewWordle}} minute(s)</strong></p>
    <div class="d-flex justify-content-between mt-4">
        <button pButton icon="pi pi-refresh" iconPos="right">Play Random Wordle</button>
        <p-divider layout="vertical"></p-divider>
        <button pButton icon="pi pi-times" iconPos="right">Close</button>
    </div>
    
</div>
